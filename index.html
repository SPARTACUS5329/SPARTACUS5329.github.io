<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>E-Cell Manager App 2022-2023</title>
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <link rel="icon" href="favicon.png" />
    <script src="./script.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <div id="Home"></div>
      <div id="navbar">
        <div class="left-side">
          <div class="links">
            <a href="#Home">Home</a>
            <a href="#To-Do-List">To-Do List</a>
            <a href="#Notes">Notes</a>
            <a href="#Finance-Manager">Finance Manager</a>
          </div>
        </div>
        <div class="right-side"></div>
      </div>
      <div id="container">
        <div id="To-Do-List">
          <div>
            <form>
              <div>
                <input
                  id="new-item"
                  type="text"
                  placeholder="Add new item..."
                  autocomplete="off"
                  required
                />
              </div>
              <div>
                <button id="add-item" type="submit">Add Item</button>
              </div>
            </form>
          </div>

          <div>
            <ol id="todo-list"></ol>
          </div>
        </div>
        <br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
        <div class="font-buttons">
          Font Size
          <button id="reduce-font" class="font-size">
            <img src="./assets/down-arrow.png" />
          </button>
          <button id="increase-font" class="font-size">
            <img src="./assets/up-arrow.png" />
          </button>
        </div>
        <div id="Notes">
          <textarea name="notes" id="#notes" cols="30" rows="10"></textarea>
        </div>
        <div id="Finance-Manager"></div>
      </div>
    </div>
  </body>
</html>
