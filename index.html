    <meta charset="UTF-8" />

    <title>E-Cell Manager App 2022-2023</title>
    <link rel="stylesheet" href="styles/styles.css" type="text/css" />
    <link rel="stylesheet" href="styles/navbar.css" type="text/css" />

      type="text/css"

    <link rel="stylesheet" href="styles/todo.css" type="text/css" />

    <link rel="icon" href="favicon.png" />
    <script src="./script.js"></script>

  <body>
    <div id="navbar">
      <div class="left-side">
        <div class="links">
          <a href="#">Home</a>
          <a href="#">XYZ</a>
          <a href="#">ABC</a>
        </div>
      </div>
      <div class="right-side"></div>
    </div>
    <div id="wrapper">
      <div class="row row-1">
        <div class="timer-container">Timer</div>
        <div class="reminders-container">Reminders</div>
      </div>
      <div class="row row-2">
        <div class="todo-container">
          <div id="To-Do-List">
            <h1>To-Do List</h1>
            <div class="elements">
              <form>
                <div>
                  <input
                    id="new-item"
                    type="text"
                    placeholder="Add new item..."
                    autocomplete="off"
                    required
                  />
                </div>
                <div>
                  <button id="add-item" type="submit">Add Item</button>
                </div>
              </form>
            </div>

            <div class="list-items">
              <ol id="todo-list"></ol>
            </div>
          </div>
        </div>
        <div class="email-container">Emails</div>
        <div class="calendar-container">Calendar</div>
      </div>
      <div class="row row-3">
        <div class="calculator-container">Calculator</div>
        <div class="notes-container">Notes</div>
        <div class="budget-container">Budget</div>
      </div>
